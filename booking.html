<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book your appointment with Cebi’s Mobile Footcare for professional and convenient footcare services.">
    <title>Cebi’s Mobile Footcare - Book an Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="main-nav">
            <!-- Logo Image -->
            <img src="assets/images/logo.png" alt="Cebi's Mobile Footcare" class="logo-img">
            
            <!-- Navigation Links -->
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services & Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="booking">
            <div class="container">
                <h2>Book Your Appointment</h2>
                <p>Fill out the form below to schedule your footcare appointment. We’ll get back to you to confirm the details.</p>

                <form action="https://formspree.io/f/xeoqdqqo" method="POST" class="booking-form">
                    <div class="form-group">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="service">Preferred Service <span class="required">*</span></label>
                        <select id="service" name="service" required>
                            <option value="" disabled selected>Select a service</option>
                            <option value="callus-removal">Callus Removal</option>
                            <option value="toenail-trimming">Toenail Trimming</option>
                            <option value="foot-massage">Soothing Foot Massage</option>
                            <option value="ingrown-toenail">Ingrown Toenail Treatment</option>
                            <option value="bunion-treatment">Bunion Treatment</option>
                            <option value="blisters-treatment">Blisters Treatment</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Preferred Date <span class="required">*</span></label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Preferred Time <span class="required">*</span></label>
                        <input type="time" id="time" name="time" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Additional Notes</label>
                        <textarea id="message" name="message" rows="4" placeholder="Any additional information or preferences?"></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Book Appointment</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Cebi's Mobile Footcare | All Rights Reserved</p>
        </div>
    </footer>

    <script>
        document.querySelector('.booking-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const service = document.getElementById('service').value;

            if (!name || !email || !phone || !service) {
                alert('Please fill out all required fields.');
                return;
            }

            alert('Your appointment request has been submitted successfully.');
            this.submit();
        });
    </script>
</body>
</html>
