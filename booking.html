<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cebi’s Mobile Footcare - Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cebi’s Mobile Footcare</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services & Gallery</a></li>
                <li><a href="booking.html">Book an Appointment</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="booking">
        <h2>Book Your Appointment</h2>
        <!-- Formspree endpoint URL (replace with your actual URL) -->
        <form action="https://formspree.io/f/xeoqdqqo" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>


            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="service">Preferred Service</label>
                <select id="service" name="service" required>
                    <option value="callus-removal">Callus Removal</option>
                    <option value="toenail-trimming">Toenail Trimming</option>
                    <option value="foot-massage">Soothing Foot Massage</option>
                    <option value="ingrown-toenail">Ingrown Toenail Treatment</option>
                    <option value="bunion-treatment">Bunion Treatment</option>
                    <option value="blisters-treatment">Blisters Treatment</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="message">Additional Notes</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit" class="btn-primary">Book Appointment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Cebi's Mobile Footcare | All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
